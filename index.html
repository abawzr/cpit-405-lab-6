<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 06: JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lab 06</h1>
      <h2>Like or Dislike</h2>

      <!-- Like & Dislike Buttons -->
      <div class="button-container">
        <button id="likeBtn" class="like-btn">
          👍 <span id="likeCount">0</span>
        </button>
        <button id="dislikeBtn" class="dislike-btn">
          👎 <span id="dislikeCount">0</span>
        </button>
      </div>

      <!-- Comments Section -->
      <div class="comments">
        <h2>Comments</h2>
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <div class="comment-buttons">
          <button id="submitComment">Submit</button>
          <button id="clearComment">Clear</button>
        </div>
        <div id="commentsSection"></div>
      </div>

      <!-- Reset Button -->
      <button id="resetBtn" class="reset-btn">Reset Choices</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
